<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${PDESC.title}">Title of Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <th:block th:each="headerCSS : ${PDESC.css}">
      <link th:href="${headerCSS}" rel="stylesheet" type="text/css" />
    </th:block>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <th:block th:each="headerJS : ${PDESC.headerJS}">
      <script th:src="${headerJS}"></script>
    </th:block>
  </head>

  <body>
    <div id="main" th:replace="${PDESC.view}">
      Main Contents!
    </div>
    <th:block th:each="footerJS : ${PDESC.footerJS}">
      <script th:src="${footerJS}"></script>
    </th:block>
  </body>
</html>
